<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/styles/style.css" />
  <title>Track Productivity</title>
</head>
<body>
  <header>
    <h1>Work!</h1>
  </header>
  <div>
    <div class="task-interface-container">
      <input
        id="current-task"
        type="text"
        placeholder="current task..."
        aria-label="Current task to focus on"
      />
      <div>
        <span id="counter-minutes">00</span>
        <span>:</span>
        <span id="counter-seconds">00</span>
      </div>
      <button
        id="add-btn"
        class="operator-btn">+</button>
    </div>

    <div>
      <button
        class="operator-btn"
        id="play-btn"
        aria-label="Activate timer for the current task"
        title="Activate timer for the current task"
        >▶</button>

      <button
        class="operator-btn"
        id="pause-btn"
        aria-label="Pause timer for the current task"
        title="Puase timer for the task"
      >||</button>

      <button
        class="operator-btn"
        id="checkmark-btn"
        aria-label="Mark current task as completed"
        title="Mark task as completed"
      >✓</button>

      <button
        class="operator-btn"
        id="drop-btn"
        aria-label="Remove current task"
        title="Remove task"
      >×</button>
    </div>

    <footer>
      <div>
        <div>
          <span>Completed:</span>
          <span id="completed-time"></span>
        </div>
        <div>
          <span>Since:</span>
          <span id="since-time"></span>
        </div>
        <a href="#">See finished tasks</a>
      </div>

    </footer>
  </div>

  <script src="./src/js/main.js"></script>
</body>
</html>
