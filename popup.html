<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/styles/style.css" />
  <title>Track Productivity</title>
</head>
<body>
  <header>
    <h1>Work!</h1>
  </header>
  <div>
    <div class="task-interface-container">
      <input
        id="current-task"
        type="text"
        placeholder="current task..."
        aria-label="Current task to focus on"
      />
      <div>
        <span id="counter-hours">00</span>
        <span>:</span>
        <span id="counter-minutes">00</span>
        <span>:</span>
        <span id="counter-seconds">00</span>
      </div>
      <button
        id="add-btn"
        class="operator-btn">+</button>
    </div>

    <div>
      <button
        class="operator-btn"
        id="play-btn"
        aria-label="Activate timer for the current task"
        title="Activate timer for the current task"
        >▶</button>

      <button
        class="operator-btn"
        id="pause-btn"
        aria-label="Pause timer for the current task"
        title="Puase timer for the task"
      >||</button>

      <button
        class="operator-btn"
        id="checkmark-btn"
        aria-label="Mark current task as completed"
        title="Mark task as completed"
      >✓</button>

      <button
        class="operator-btn"
        id="drop-btn"
        aria-label="Remove current task"
        title="Remove task"
      >×</button>
    </div>

    <div>
      <button id="challenge-normal" class="operator-btn">Normal</button>
      <button id="challenge-hard" class="operator-btn">Hard</button>
      <button id="challenge-insane" class="operator-btn">Insane</button>
    </div>

    <footer>
      <div>
        <div>
          <span>Today:</span>
          <span id="daily-completed-time"></span>
        </div>
        <div>
          <span>This Week:</span>
          <span id="weekly-completed-time"></span>
        </div>
        <div>
          <span class="daily-goal-pending">Daily Goal:</span>
          <span class="daily-goal-pending" id="daily-goal"></span>
        </div>
        <div>
          <span class="weekly-goal-pending">Weekly Goal:</span>
          <span class="weekly-goal-pending" id="weekly-goal"></span>
        </div>
        <div>
          <span>Total:</span>
          <span id="completed-time"></span>
        </div>
        <div>
          <span>Since:</span>
          <span id="since-time"></span>
        </div>
        <button id="previous-task-display-button"><!-- Text inserted dyanmically --></button>
        <ul id="previous-tasks-container">
          <!-- Tasks will be inserted dyanmically to insert -->
        </ul>
        <button style="color: #fff; background-color: #d00" id="remove-all-tasks-button">REMOVE ALL TASKS</button>
      </div>

    </footer>
  </div>

  <script src="./src/js/main.js"></script>
</body>
</html>
